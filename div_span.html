<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>

            #top, #middle, #bottom {
                font-family: sans-serif;
            }

            #top {
                font-size: 36px;
                color: green;
            }

            #middle {
                font-size: 24px;
            }

            #bottom {
                font-size: 12px;
            }

            .name {
                font-weight: bold;
                color: teal;
            }
        </style>
    </head>
    <body>
        <div id="top">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page.
            <br>This is the second <span class="name">bottom</span> of this web page.
        </div>
        <div id="middle">
          This is another <span class="name">middle</span> for my page :D
          <br>Apparently, you should us IDs (#) for one object, but classes for several objects.
        </div>
    </body>
</html>
